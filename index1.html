<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n Especial ‚ù§Ô∏è</title>
    <style>
        /* CSS: Estilos y Animaciones */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff0f3;
            margin: 0;
            overflow: hidden; /* Evita scroll por los corazones */
        }

        .card {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            background-color: #ff758f;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
        }

        .hidden {
            display: none;
        }

        /* Informaci√≥n de la cita */
        #info {
            margin-top: 20px;
            animation: fadeIn 1s ease-in;
        }

        .details-list {
            text-align: left;
            background-color: #fff5f7;
            padding: 20px;
            border-radius: 10px;
            border: 2px dashed #ffb3c1;
            list-style: none;
        }

        .details-list li {
            margin: 10px 0;
            color: #590d22;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Corazones cayendo */
        .heart {
            position: fixed;
            top: -10vh;
            font-size: 20px;
            user-select: none;
            z-index: 1;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) translateX(20px);
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="questionContainer">
            <h1>¬øQuieres ser mi San Valent√≠n este 14 de febrero? üåπ</h1>
            <div class="buttons">
                <button id="yesBtn">¬°S√≠, claro!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="info" class="hidden">
            <h1>¬°Excelente elecci√≥n! ‚ù§Ô∏è</h1>
            <ul class="details-list">
                <li>üìç <strong>Destino:</strong> Tu restaurante favorito.</li>
                <li>üìÖ <strong>D√≠a:</strong> 14 de Febrero, 2026.</li>
                <li>‚è∞ <strong>Horario:</strong> 20:30 hs.</li>
                <li>üëó <strong>Vestimenta:</strong> Como te sientas m√°s incre√≠ble.</li>
            </ul>
            <p style="color: #ff4d6d; margin-top: 20px;"><b>¬°Te espero!</b></p>
        </div>
    </div>

    <script>
        // JS: L√≥gica de interacci√≥n
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionContainer = document.getElementById('questionContainer');
        const info = document.getElementById('info');

        yesBtn.addEventListener('click', () => {
            // Intercambiar contenido
            questionContainer.classList.add('hidden');
            info.classList.remove('hidden');

            // Lanzar lluvia de corazones
            lanzarCorazones();
        });

        noBtn.addEventListener('click', () => {
            alert("No hay problema, ¬°amigos por siempre! üòä");
        });

        function lanzarCorazones() {
            const totalCorazones = 40;
            
            for (let i = 0; i < totalCorazones; i++) {
                setTimeout(() => {
                    crearCorazon();
                }, i * 150); // Aparecen de forma escalonada
            }
        }

        function crearCorazon() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = '‚ù§Ô∏è';
            
            // Posici√≥n horizontal aleatoria
            heart.style.left = Math.random() * 100 + "vw";
            
            // Tama√±o aleatorio
            heart.style.fontSize = Math.random() * (30 - 15) + 15 + "px";
            
            // Duraci√≥n de ca√≠da aleatoria
            const duration = Math.random() * (5 - 3) + 3;
            heart.style.animationDuration = duration + "s";
            
            // Opacidad aleatoria para variedad
            heart.style.opacity = Math.random();

            document.body.appendChild(heart);

            // Eliminar elemento despu√©s de que caiga
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }
    </script>
</body>
</html>
